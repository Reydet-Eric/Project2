
<div class="contenuList">
  <div class="ingredientTitre" >
<h1>list of vegetables and fruits of season:</h1>


<button (click)="submit()">Générer une recette</button>


</div>

<section>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
       <div class="collection">
    <div class="veget" *ngFor="let item of veget; let i=index">
           <input type="checkbox" formArrayName="selectedItems" [value]="item.name" (change)="onCheckboxChange($event)" />
        {{item.name}}
        <img src="{{item.clipart}}" alt="clipart" width="50px" height="50px">
     </div>
    </div>
  </form>
  {{form.value | json}}
</section>
requet HTTP: {{URL+list}}
<br>

<app-recette
 [searchText]="ingredient"></app-recette>
